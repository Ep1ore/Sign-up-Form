<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div id="container">
        <div id="img-container">
            <div id="background-wrap">
                <div id="odin-wrap">
                    <img src="img/odin-lined.png" alt="Odin logo" id="odin-logo">
                    <h1 id="logo-text">Odin</h1>
                </div>
            </div>            
            <div id="credits">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/es/fotos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </p>
            </div>
        </div>
        <div id="form-container">
            <h2>Login to enter the bestest of the best websites ever created!</h2>
            <div class="flex-container">
                <!-- col1 -->
                <div class="col">
                    <div id="first-name-wrap">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div id="last-name-wrap">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div id="email-wrap">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                </div>
                <!-- col2 -->
                <div class="col">
                    <div id="phone-number-wrap">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" id="phone-number" name="phone-number">
                    </div>
                    <div id="password-wrap">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div id="confirm-password-wrap">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                </div>
            </div>
            <button type="submit" id="submit-btn">Create Account</button>
            <p>Already have an account? <a href="extremely-important-page.html">Log in</a></p>
        </div>
    </div>
</body>
</html>
